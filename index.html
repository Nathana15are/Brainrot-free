<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - RBX Portal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .fade { opacity: 0; transition: opacity 0.6s ease; }
    .fade.show { opacity: 1; }

    .container {
      width: 340px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      padding: 40px 35px;
      border-radius: 16px;
      color: white;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
      text-align: center;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .container:hover {
      transform: scale(1.02);
      box-shadow: 0 0 40px rgba(255,255,255,0.1);
    }

    h1 { margin-bottom: 20px; font-weight: 600; }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 15px;
      outline: none;
    }
    input::placeholder { color: #ddd; }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background-color: #00b4d8;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 10px;
      font-weight: 600;
      transition: background 0.3s;
    }
    button:hover { background-color: #0096c7; }

    a { color: #caf0f8; text-decoration: none; font-size: 14px; }
    a:hover { text-decoration: underline; }

    .hidden { display: none; }
    .logo { font-size: 45px; font-weight: 700; color: #00b4d8; margin-bottom: 15px; }
  </style>
</head>
<body>
  <div class="container fade" id="authContainer">
    <div class="logo">üíé RBX</div>
    <h1>Brainrot GRATUIT !</h1>

    <div id="buttons">
      <button onclick="showForm('login')">rien</button>
      <button onclick="showForm('signup')">Cr√©er un compz</button>
    </div>

    <form id="loginForm" class="hidden" onsubmit="loginUser(event)">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Mot de passe" required>
      <button type="submit">Conexion</button>
      <p><a href="#" onclick="back()">‚¨Ö Retour</a></p>
    </form>

    <form id="signupForm" class="hidden" onsubmit="signupUser(event)">
      <input type="text" id="signupName" placeholder="Nom sur roblox" required>
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="password" id="signupPassword" placeholder="Mot de passe" required>
      <input type="number" id="signupRBX" placeholder="Nombre de RBX" required>
      <button type="submit">Cr√©e un compte</button>
      <p><a href="#" onclick="back()">‚¨Ö Retour</a></p>
    </form>
  </div>

  <script>
    const SHEETDB_URL = "https://sheetdb.io/api/v1/ojazp5tardlr2";

    window.onload = () => { document.getElementById("authContainer").classList.add("show"); };

    function showForm(type) {
      document.getElementById("buttons").classList.add("hidden");
      document.getElementById(type + "Form").classList.remove("hidden");
    }

    function back() {
      document.getElementById("loginForm").classList.add("hidden");
      document.getElementById("signupForm").classList.add("hidden");
      document.getElementById("buttons").classList.remove("hidden");
    }

    async function signupUser(e) {
      e.preventDefault();
      const name = document.getElementById("signupName").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      const rbx = document.getElementById("signupRBX").value;

      const data = { data: [{ name, email, password, rbx }] };

      await fetch(SHEETDB_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      localStorage.setItem("userEmail", email);
      fadeOut(() => window.location.href = "home.html");
    }

    async function loginUser(e) {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      const res = await fetch(`${SHEETDB_URL}/search?email=${email}`);
      const users = await res.json();

      if (users.length > 0 && users[0].password === password) {
        localStorage.setItem("userEmail", email);
        fadeOut(() => window.location.href = "home.html");
      } else {
        alert("‚ùå Email ou mot de passe incorrect");
      }
    }

    function fadeOut(callback) {
      const container = document.getElementById("authContainer");
      container.classList.remove("show");
      setTimeout(callback, 600);
    }
  </script>
</body>
</html>
